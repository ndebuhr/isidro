display_information:
  name: Isidro
  description: A chatbot supporting various software development and delivery workflows
  background_color: "#2d2d2d"
features:
  bot_user:
    display_name: Isidro
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - groups:history
      - mpim:history
      - im:history
settings:
  event_subscriptions:
    request_url: https://api.example.com/v1/submit
    bot_events:
      - app_mention
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
