            "command": `kubectl create cronjob {0} --schedule="{1}" --image={2} -n isidro && kubectl patch cronjob {0} --patch '{"spec":{"jobTemplate":{"spec":{"template":{"spec":{"serviceAccountName":"kubebash-microservice"}}}}}}'`,
            "interpolations": [
